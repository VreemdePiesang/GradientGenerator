<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Generator</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        /* Header styles */
        header {
            padding: 24px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        p.subtitle {
            font-size: 16px;
            color: #86868b;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Main content styles */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px;
            position: relative;
        }

        /* Gradient preview */
        .gradient-preview {
            width: 100%;
            max-width: 800px;
            height: 400px;
            border-radius: 24px;
            margin-bottom: 32px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        /* Controls container */
        .controls {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
        }

        /* Control groups */
        .control-group {
            margin-bottom: 24px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group h2 {
            font-size: 18px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        /* Color pickers */
        .color-pickers {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .color-picker {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .color-picker label {
            margin-bottom: 8px;
            font-size: 14px;
            color: #86868b;
        }

        .color-picker input[type="color"] {
            width: 64px;
            height: 64px;
            border: none;
            border-radius: 12px;
            background: none;
            cursor: pointer;
            padding: 0;
            overflow: hidden;
        }

        .color-picker input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        .color-picker input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Gradient type selection */
        .gradient-type {
            display: flex;
            gap: 16px;
        }

        .gradient-type button {
            padding: 12px 24px;
            border-radius: 12px;
            border: 1px solid #e5e5e5;
            background-color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .gradient-type button.active {
            background-color: #0071e3;
            color: white;
            border-color: #0071e3;
        }

        /* Direction control */
        .direction-control {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .angle-slider {
            flex: 1;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            background: #e5e5e5;
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #0071e3;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        }

        .angle-value {
            width: 60px;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
        }

        /* Code output */
        .code-output {
            position: relative;
        }

        .code-container {
            background-color: #f5f5f7;
            border-radius: 12px;
            padding: 16px;
            font-family: 'SF Mono', SFMono-Regular, Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            font-size: 14px;
            overflow-x: auto;
            margin-bottom: 16px;
        }

        .code {
            white-space: pre-wrap;
            word-break: break-all;
        }

        .copy-button {
            display: block;
            width: 100%;
            padding: 12px 24px;
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-button:hover {
            background-color: #0077ed;
        }

        .copy-button:active {
            transform: scale(0.98);
        }

        /* Add color button */
        .add-color-button {
            margin-top: 16px;
            padding: 8px 16px;
            background-color: #f5f5f7;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-color-button:hover {
            background-color: #e5e5e5;
        }

        /* Remove color button */
        .remove-color {
            margin-top: 8px;
            background: none;
            border: none;
            color: #ff3b30;
            cursor: pointer;
            font-size: 12px;
        }

        .remove-color:hover {
            text-decoration: underline;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            transition: bottom 0.3s ease;
            z-index: 100;
        }

        .toast.show {
            bottom: 24px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 24px;
            color: #86868b;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .gradient-preview {
                height: 300px;
            }

            .controls {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Gradient Background Generator</h1>
        <p class="subtitle">Create beautiful gradient backgrounds for your websites and apps</p>
    </header>

    <main>
        <!-- Gradient Preview -->
        <div class="gradient-preview" id="gradientPreview"></div>

        <!-- Controls -->
        <div class="controls">
            <!-- Color Pickers -->
            <div class="control-group">
                <h2>Colors</h2>
                <div class="color-pickers" id="colorPickers">
                    <div class="color-picker">
                        <label>Color 1</label>
                        <input type="color" value="#6366f1" data-index="0">
                    </div>
                    <div class="color-picker">
                        <label>Color 2</label>
                        <input type="color" value="#fb7185" data-index="1">
                    </div>
                </div>
                <button class="add-color-button" id="addColorBtn">+ Add Color</button>
            </div>

            <!-- Gradient Type -->
            <div class="control-group">
                <h2>Gradient Type</h2>
                <div class="gradient-type">
                    <button class="active" data-type="linear">Linear</button>
                    <button data-type="radial">Radial</button>
                    <button data-type="conic">Conic</button>
                </div>
            </div>

            <!-- Direction Control (for linear gradients) -->
            <div class="control-group" id="directionControl">
                <h2>Direction</h2>
                <div class="direction-control">
                    <input type="range" min="0" max="360" value="90" class="angle-slider" id="angleSlider">
                    <span class="angle-value" id="angleValue">90Â°</span>
                </div>
            </div>

            <!-- CSS Code Output -->
            <div class="control-group">
                <h2>CSS Code</h2>
                <div class="code-output">
                    <div class="code-container">
                        <pre class="code" id="cssCode">background: linear-gradient(90deg, #6366f1, #fb7185);</pre>
                    </div>
                    <button class="copy-button" id="copyButton">Copy CSS</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div class="toast" id="toast">CSS copied to clipboard!</div>

    <footer>
        <p>Created with â¤ï¸ | Use it in your projects</p>
    </footer>

    <script>
        // DOM Elements
        const gradientPreview = document.getElementById('gradientPreview');
        const colorPickers = document.getElementById('colorPickers');
        const addColorBtn = document.getElementById('addColorBtn');
        const directionControl = document.getElementById('directionControl');
        const angleSlider = document.getElementById('angleSlider');
        const angleValue = document.getElementById('angleValue');
        const cssCode = document.getElementById('cssCode');
        const copyButton = document.getElementById('copyButton');
        const toast = document.getElementById('toast');
        const gradientTypeButtons = document.querySelectorAll('.gradient-type button');

        // Initial state
        let colors = ['#6366f1', '#fb7185'];
        let gradientType = 'linear';
        let angle = 90;

        // Update the gradient preview and CSS code
        function updateGradient() {
            let gradientCSS = '';
            let colorStops = colors.join(', ');

            if (gradientType === 'linear') {
                gradientCSS = `linear-gradient(${angle}deg, ${colorStops})`;
            } else if (gradientType === 'radial') {
                gradientCSS = `radial-gradient(circle, ${colorStops})`;
            } else if (gradientType === 'conic') {
                gradientCSS = `conic-gradient(from ${angle}deg, ${colorStops})`;
            }

            gradientPreview.style.background = gradientCSS;
            cssCode.textContent = `background: ${gradientCSS};`;

            // Show/hide direction control based on gradient type
            directionControl.style.display = gradientType === 'radial' ? 'none' : 'block';
        }

        // Add new color picker
        function addColorPicker() {
            if (colors.length >= 5) return; // Limit to 5 colors

            // Generate a new color that's different from the last one
            const lastColor = colors[colors.length - 1];
            let newColor = generateRandomColor(lastColor);
            colors.push(newColor);

            const newPicker = document.createElement('div');
            newPicker.className = 'color-picker';
            
            const label = document.createElement('label');
            label.textContent = `Color ${colors.length}`;
            
            const input = document.createElement('input');
            input.type = 'color';
            input.value = newColor;
            input.dataset.index = colors.length - 1;
            
            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-color';
            removeBtn.textContent = 'Remove';
            removeBtn.addEventListener('click', function() {
                removeColorPicker(this.parentElement);
            });

            newPicker.appendChild(label);
            newPicker.appendChild(input);
            newPicker.appendChild(removeBtn);
            colorPickers.appendChild(newPicker);

            // Add event listener to the new color picker
            input.addEventListener('input', handleColorChange);
            
            updateGradient();
        }

        // Remove color picker
        function removeColorPicker(pickerElement) {
            if (colors.length <= 2) return; // Keep at least 2 colors
            
            const index = parseInt(pickerElement.querySelector('input').dataset.index);
            colors.splice(index, 1);
            
            // Remove the picker element
            pickerElement.remove();
            
            // Update indices for remaining pickers
            const inputElements = colorPickers.querySelectorAll('input[type="color"]');
            inputElements.forEach((input, i) => {
                input.dataset.index = i;
                input.parentElement.querySelector('label').textContent = `Color ${i + 1}`;
            });
            
            updateGradient();
        }

        // Generate a random color that's different from the input color
        function generateRandomColor(avoidColor) {
            let newColor;
            do {
                newColor = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
            } while (newColor === avoidColor);
            return newColor;
        }

        // Handle color picker change
        function handleColorChange(e) {
            const index = parseInt(e.target.dataset.index);
            colors[index] = e.target.value;
            updateGradient();
        }

        // Handle gradient type change
        function handleGradientTypeChange(e) {
            // Remove active class from all buttons
            gradientTypeButtons.forEach(button => {
                button.classList.remove('active');
            });
            
            // Add active class to clicked button
            e.target.classList.add('active');
            
            // Update gradient type
            gradientType = e.target.dataset.type;
            updateGradient();
        }

        // Handle angle change
        function handleAngleChange(e) {
            angle = parseInt(e.target.value);
            angleValue.textContent = `${angle}Â°`;
            updateGradient();
        }

        // Copy CSS to clipboard
        function copyCSS() {
            const textarea = document.createElement('textarea');
            textarea.value = cssCode.textContent;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            
            // Show toast notification
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Event Listeners
        document.querySelectorAll('.color-picker input').forEach(input => {
            input.addEventListener('input', handleColorChange);
        });

        gradientTypeButtons.forEach(button => {
            button.addEventListener('click', handleGradientTypeChange);
        });

        angleSlider.addEventListener('input', handleAngleChange);
        addColorBtn.addEventListener('click', addColorPicker);
        copyButton.addEventListener('click', copyCSS);

        // Initialize
        updateGradient();
    </script>
</body>
</html>
